<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postIt</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="."><img src="" alt=""></a>
        <div class="search">
          <input type="text" id="searchInput">
          <button type="submit">Search</button>
        </div>
        <img src="" alt="" id="profilePic">
      </nav>
    </header>
    <main>
      <div class="content">
        <article class="post">
          <div class="post-top">
            <img src="" alt="" class="post-author-img">
            <span class="post-date">Sep 18, 2020 15:16</span>
          </div>

          <img src="" alt="" class="post-img">

          <p class="post-content">
            I think it's going to rain
          </p>
          <button class="like">
            <img src="" alt="" class="like-button">
          </button>
        </article>

        <article class="post">
          <div class="post-top">
            <img src="" alt="" class="post-author-img">
            <span class="post-date">Sep 18, 2020 15:16</span>
          </div>

          <p class="post-content">
            Which weighs more, a pound of feathers or a pound of bricks?
          </p>
          <button class="like">
            <img src="" alt="" class="like-button">
          </button>
        </article>

        <article class="post">
          <div class="post-top">
            <img src="" alt="" class="post-author-img">
            <span class="post-date">Sep 18, 2020 17:18</span>
          </div>

          <img src="" alt="" class="post-img">

          <p class="post-content">
            Felt cute, might delete later
          </p>
          <button class="like">
            <img src="" alt="" class="like-button">
          </button>
        </article>
      </div>
    </main>
  </body>
</html>
